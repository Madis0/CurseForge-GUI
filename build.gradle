apply plugin: 'java'
apply plugin: 'application'

group 'ml.northwestwind'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation('commons-io:commons-io:2.11.0')
    implementation('com.googlecode.json-simple:json-simple:1.1.1')
}

